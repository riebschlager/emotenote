<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/kiosk.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/clmtrackr/build/clmtrackr.min.js"></script>
    <script src="../node_modules/clmtrackr/examples/js/emotion_classifier.js"></script>
    <script src="../node_modules/clmtrackr/examples/js/emotionmodel.js"></script>
    <script src="../node_modules/clmtrackr/models/model_pca_20_svm.js"></script>
    <script src="../node_modules/tone/build/Tone.js"></script>
</head>

<body>

    <div id="credit">
        EmoteNote // Chris Riebschlager // github.com/riebschlager/emotenote
    </div>

    <div id="app">
        <div id="backgrounds">
            <div v-bind:style="{opacity:getOpacity('happy')}" class="bg-happy"></div>
            <div v-bind:style="{opacity:getOpacity('sad')}" class="bg-sad"></div>
            <div v-bind:style="{opacity:getOpacity('angry')}" class="bg-angry"></div>
        </div>
    </div>
    <div id="camera">
        <video id="videoel" preload="auto" loop autoplay width="1440" height="1080"></video>
        <canvas id="overlay" width="1440" height="1080"></canvas>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
